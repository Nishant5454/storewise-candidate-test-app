<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv"></div>

    <script type="text/babel">
      const allData = Array.from({ length: 40 }, () =>
        Math.floor(Math.random() * 40)
      );

      function App() {
        const [currentList, setCurrentList] = React.useState(allData);// Use State Hooks is used 

        // Function to handle sorting
        const handleSort = () => {
          const sortedData = [...currentList].sort((a, b) => a - b);
          setCurrentList(sortedData);
        };

        // Function to handle filtering odd numbers 
        const handleFilterOdd = () => {
          const filteredData = currentList.filter((item) => item % 2 === 0);
          setCurrentList(filteredData);
        };

        return (
          <>
            <div style={{ display: "flex" }}>
              <button
                style={{ width: "100px", height: "100px" }}
                onClick={handleSort} 
              >
                Sort
              </button>
              <button
                style={{ width: "100px", height: "100px" }}
                onClick={handleFilterOdd} // Fixed: added '=' and '{}' for onClick
              >
                Filter Odd Numbers
              </button>
              <button
                style={{ marginLeft: "10px", padding: "8px" }}
                
              >
              </button>
            </div>
            {currentList.map((item, index) => (
              <div key={index}>{item.toString()}</div>
            ))}
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("mydiv"));
      root.render(<App />);
    </script>
  </body>
</html>
